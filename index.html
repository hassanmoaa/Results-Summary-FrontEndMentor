<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="container">

    <header class="header">
      <p class="main-p grey">Your Result</p>

      <div class="crcl">
        <h1 id="result" class="crcl-h">76</h1>
        <p class="crcl-p">of 100</p>
      </div>


      <h2 class="great">Great</h2>
      <p class="grey">You scored higher than 65% of the<br/>people who have taken these tests.</p>
    </header>

      <section class="summary">
        
        <h2 class="summary__section--title">Summary</h2>

      <div class="col">
      
        <div class="row row-red">
          <img src="assets/images/icon-reaction.svg" alt=""><h3 class="red">Reaction</h3>
          <p class="stats grey"><span class="bold"><b> 80 </b></span> / 100</p>
        </div>

        <div class="row row-yellow">
          <img src="assets/images/icon-memory.svg" alt=""><h3 class="yellow">Memory</h3>
          <p class="stats grey"><span class="bold"><b> 92 </b></span> / 100</p>
        </div>

        <div class="row row-green">
          <img src="assets/images/icon-verbal.svg" alt=""><h3 class="green">Verbal</h3>
          <p class="stats grey"><span class="bold"><b> 61 </b></span> / 100</p>
        </div>

        <div class="row row-blue">
          <img src="assets/images/icon-visual.svg" alt=""><h3 class="blue">Visual</h3>
          <p class="stats grey"><span class="bold"><b> 72 </b></span> / 100</p>
        </div>

          <button class="continue-btn">Continue</button>

      
      </div>

      </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hassan Moataz</a>.
    </div>
  </footer>

</body>
</html>
